---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  {% include share-page.html %}
  {% include disqus.html %}
</article>
